<!DOCTYPE html>
<html lang="%lang%">
  <head>
    %sveltekit.head%
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="Uniquely generated customizable fantasy characters, perfect inspiration for D&D and worldbuilding projects"
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://deorum.vercel.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Deorum: fantasy characters creator by Azgaar" />
    <meta
      property="og:description"
      content="Uniquely generated customizable fantasy characters, perfect inspiration for D&D and worldbuilding projects"
    />
    <meta property="og:image" content="/images/preview.jpg" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="deorum.vercel.app" />
    <meta property="twitter:url" content="https://deorum.vercel.app/" />
    <meta name="twitter:title" content="Deorum: fantasy characters creator by Azgaar" />
    <meta
      name="twitter:description"
      content="Uniquely generated customizable fantasy characters, perfect inspiration for D&D and worldbuilding projects"
    />
    <meta name="twitter:image" content="/images/preview.jpg" />

    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="stylesheet" href="/smui.css" />
  </head>
  <body translate="no" data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch((err) => {
          console.error('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</html>
